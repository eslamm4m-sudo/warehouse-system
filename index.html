<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام إدارة المخزون - تسجيل الدخول</title>
    <link rel="stylesheet" href="style.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script> 
    
    <script src="script.js" defer></script> 
</head>
<body>
    <div class="main-screen">
        <h1>نظام إدارة المخزون</h1>
        
        <div class="circular-container">
            
            <div id="main-selection" class="selection-menu">
                
                <button class="department-btn" onclick="showLogin('employee')">
                    تسجيل دخول الأقسام
                </button>
                
                <button class="admin-btn" onclick="showLogin('admin')">
                    تسجيل دخول أمين المخزن
                </button>
                
            </div>
            
        </div>
        
        <div id="employee-panel" class="login-section hidden">
            <h3>تسجيل دخول الأقسام والموظفين</h3>
            <form id="employee-form" action="#" method="POST">
                <input type="text" id="employee-username" name="username" placeholder="اسم المستخدم/رقم الموظف" required>
                <input type="password" id="employee-password" name="password" placeholder="كلمة المرور" required>
                <button type="submit">دخول الأقسام</button>
            </form>
            <button onclick="showLogin('main')" class="back-button">العودة للواجهة الرئيسية</button>
        </div>

        <div id="admin-panel" class="login-section hidden">
            <h3>تسجيل دخول أمين المخزن</h3>
            <form id="admin-form" action="#" method="POST">
                <input type="text" id="admin-username" name="username" placeholder="اسم المستخدم" required>
                <input type="password" id="admin-password" name="password" placeholder="كلمة المرور" required>
                <button type="submit">دخول أمين المخزن</button>
            </form>
            <button onclick="showLogin('main')" class="back-button">العودة للواجهة الرئيسية</button>
        </div>
        
    </div>
</body>
</html>
